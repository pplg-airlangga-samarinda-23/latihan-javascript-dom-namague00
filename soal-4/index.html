<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label, input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form">
        <label for="diameter">Diameter</label>
        <input type="text" name="diameter" id="diameter" required>
        
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">
        
        <input type="submit" value="Hitung" id="submit">
    </form>

    <script>
        // Tambahkan skrip Javascript untuk menampilkan volume bola
        // berdasarkan nilai diameter yang dimasukkan.
        // Nilai volume akan muncul pada isian Volume setelah tombol
        // hitung ditekan.
        //saya menyerah
        let button =  document.getElementById("submit").addEventListener("click",function () {
            event.preventDefault();
            const a = parseFloat(document.getElementById('diameter').value);
            const b = a / 2;
            const hasil = (4/3)*3.14*(b*b*b);
            document.getElementById('volume').value = hasil.toFixed(2);
        })
    </script>
</body>

</html>
