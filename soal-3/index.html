<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 2</title>
</head>

<body>
    <form id="form1" onsubmit="showAlertName()">
        Nama depan: <input type="text" name="depan" id="depan" value="Messi"><br>
        Nama belakang: <input type="text" name="belakang" id="belakang" value="Ronaldo"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showAlertName() {
            // lengkapi fungsi ini untuk dapat menampilkan alert yang berisikan
            // nama depan dan nama belakang sesuai dengan yang diinputkan
            // pada input
            const pp = document.getElementById('depan').value;
            const ll = document.getElementById('belakang').value;
            alert(pp + "" +ll)
        }
    </script>
</body>

</html>
