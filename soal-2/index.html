<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 1</title>
</head>
<body>
    <p id="teks">Rekayasa Perangkat Lunak</p>
    <button id="tombol">edit</button>
    <button id="tombol2">kembali</button>

    <script>
        // tambahkan skrip javascript di sini
        // untuk mengubah ukuran dan warna dari teks
        // "Rekayasa Perangkat Lunak"
        document.getElementById("tombol").addEventListener("click",function() {
            document.getElementById("teks").style.color = "red";
            document.getElementById("teks").style.fontSize = "24px";
        })
        document.getElementById("tombol2").addEventListener("click",function () {
            document.getElementById("teks").style.color = "black";
            document.getElementById("teks").style.fontSize ="16px";
        })
        
    </script>
</body>
</html>
